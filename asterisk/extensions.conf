
[stoermeldung]
exten => 10,1,Wait(1)
exten => 10,n,Playback(/opt/asterisk/sounds/heizung)
exten => 10,n,Playback(/opt/asterisk/sounds/stoerung_${stoerNr})
exten => 10,n,Wait(1)
exten => 10,n,Playback(/opt/asterisk/sounds/wiederhole)
exten => 10,n,Wait(1)
exten => 10,n,Playback(/opt/asterisk/sounds/stoerung_${stoerNr})
exten => 10,n,Wait(1)


; -----------------------------------------------------
; Der Context heizung_melde_kette probiert eine Nummer
; nach der anderen durch.
; Die erste Nummer, die das GesprÃ¤che annimmt wird an den
; Ã¼bergebenen Context weiter geleitet (durch das g-Flag).
