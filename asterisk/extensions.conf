[heizung_melde_kette]
exten => start,1,NoOp(Starte Meldekette fuer Stoerung ${stoerNr}))
  same => n,Dial(SIP/08772804786@fritzbox,10,g)
  #same => n,Dial(SIP/015753124906@fritzbox,10,g)
  #same => n,Dial(SIP/087725860@fritzbox,10,g)
  #same => n,Dial(SIP/01794611795@fritzbox,0,g)
  same => n,Hangup()




